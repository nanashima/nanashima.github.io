<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d7b25a" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#b88b2e" stop-opacity="0.14"/>
    </linearGradient>
  </defs>

  <!-- Wave rings inspired by seigaiha / Rinpa screens -->
  <g fill="none" stroke-linecap="round">
    <!-- gold rings -->
    <g stroke="url(#gold)" stroke-width="1.25">
      <!-- centers arranged so the tile repeats seamlessly -->
      <circle cx="0" cy="0" r="78"/>
      <circle cx="0" cy="0" r="54"/>
      <circle cx="0" cy="0" r="30"/>

      <circle cx="160" cy="0" r="78"/>
      <circle cx="160" cy="0" r="54"/>
      <circle cx="160" cy="0" r="30"/>

      <circle cx="320" cy="0" r="78"/>
      <circle cx="320" cy="0" r="54"/>
      <circle cx="320" cy="0" r="30"/>

      <circle cx="80" cy="160" r="78"/>
      <circle cx="80" cy="160" r="54"/>
      <circle cx="80" cy="160" r="30"/>

      <circle cx="240" cy="160" r="78"/>
      <circle cx="240" cy="160" r="54"/>
      <circle cx="240" cy="160" r="30"/>

      <circle cx="0" cy="320" r="78"/>
      <circle cx="0" cy="320" r="54"/>
      <circle cx="0" cy="320" r="30"/>

      <circle cx="160" cy="320" r="78"/>
      <circle cx="160" cy="320" r="54"/>
      <circle cx="160" cy="320" r="30"/>

      <circle cx="320" cy="320" r="78"/>
      <circle cx="320" cy="320" r="54"/>
      <circle cx="320" cy="320" r="30"/>
    </g>

    <!-- indigo shadow rings -->
    <g stroke="#1c2a4a" stroke-opacity="0.06" stroke-width="1">
      <circle cx="160" cy="160" r="118"/>
      <circle cx="160" cy="160" r="92"/>
      <circle cx="160" cy="160" r="66"/>
      <circle cx="160" cy="160" r="40"/>
    </g>
  </g>

  <!-- Gold-leaf flecks (subtle) -->
  <g fill="#c8a24a" fill-opacity="0.14">
    <circle cx="34" cy="42" r="1.4"/>
    <circle cx="68" cy="110" r="1.0"/>
    <circle cx="122" cy="52" r="1.2"/>
    <circle cx="188" cy="28" r="1.1"/>
    <circle cx="258" cy="74" r="1.3"/>
    <circle cx="292" cy="132" r="0.9"/>

    <circle cx="26" cy="182" r="1.1"/>
    <circle cx="96" cy="214" r="1.4"/>
    <circle cx="146" cy="196" r="1.0"/>
    <circle cx="206" cy="246" r="1.3"/>
    <circle cx="278" cy="208" r="1.1"/>

    <circle cx="52" cy="292" r="1.2"/>
    <circle cx="132" cy="274" r="1.0"/>
    <circle cx="210" cy="306" r="1.4"/>
    <circle cx="294" cy="284" r="1.0"/>
  </g>
</svg>
